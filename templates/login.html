{% extends "base.html" %}

{% block head %}
<title>Admin Login</title>
{% endblock %}

{% block body %}

<form class="form-signin" method="POST" action="/login/login">
    <img class="mb-4" src="../static/img/schedule.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <input type="username" name="username" id="inputUser" class="form-control" placeholder="Username" required="">
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">

    
    <div class="mb-3">
        {% with messages = get_flashed_messages(category_filter=["warning"]) %}
        {% if messages %}
          {% for message in messages %}
            <br>
            <span> {{message}} </span>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>


    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>


{% endblock %}
